<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="display_container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copy_button">
                <span class="tooltip" data-copy-message></span>
                <img src="images/pngwing.com(10).png" width="23" height="23" alt="">
            </button>
        </div>
        <div class="input-container">
            <div class="length">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--sider-->
            <input data-length-slider type="range" min="1" max="20" name="" step="1" class="slider" id="">
            <!--chekbox-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes  Uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>
            <!--strenght-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"> </div>
            </div>
            <!--genetate button-->

            <button class="Gnenerate-button">
                Gnenerate password
            </button>
        </div>


    </div>
    <script src="script.js"></script>
    
</body>
</html>
